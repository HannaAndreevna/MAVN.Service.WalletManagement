WalletManagementService:
    Db:
        LogsConnString:
            settings-key: WalletManagementService-LogsConnString
            types:
              - AzureTableStorage
        MsSqlConnString:
            settings-key: WalletManagementService-MsSqlConnString
    RabbitMq:
        RabbitMqConnectionString:
            settings-key: WalletManagementRabbitMQ
            types:
              - RabbitMq
        NotificationRabbitMqConnectionString:
            settings-key: NotificationSystemRabbitMQ
            types:
              - RabbitMq
    Notifications:
      PushNotifications:
        P2PTransferSucceededForSenderTemplateId:
          settings-key: WalletManagementService-Notifications-PushNotifications-P2PTransferSucceededForSenderTemplateId
        P2PTransferSucceededForReceiverTemplateId:
          settings-key: WalletManagementService-Notifications-PushNotifications-P2PTransferSucceededForReceiverTemplateId
        P2PTransferFailedForSenderTemplateId:
          settings-key: WalletManagementService-Notifications-PushNotifications-P2PTransferFailedForSenderTemplateId
        CampaignCompletedTemplateId:
          settings-key: WalletManagementService-Notifications-PushNotifications-CampaignCompletedTemplateId
        CampaignConditionCompletedTemplateId:
          settings-key: WalletManagementService-Notifications-PushNotifications-CampaignConditionCompletedTemplateId
        PartnerPaymentCreatedTemplateId:
          settings-key: WalletManagementService-Notifications-PushNotifications-PartnerPaymentCreatedTemplateId
      EmailNotifications:
        P2PTransferSucceededForSender:
          SubjectTemplateId:
            settings-key: WalletManagementService-Notifications-EmailNotifications-P2PTransferSucceededForSender-SubjectTemplateId
          MessageTemplateId:
            settings-key: WalletManagementService-Notifications-EmailNotifications-P2PTransferSucceededForSender-MessageTemplateId
        P2PTransferSucceededForReceiver:
          SubjectTemplateId:
            settings-key: WalletManagementService-Notifications-EmailNotifications-P2PTransferSucceededForReceiver-SubjectTemplateId
          MessageTemplateId:
            settings-key: WalletManagementService-Notifications-EmailNotifications-P2PTransferSucceededForReceiver-MessageTemplateId
        P2PTransferFailedForSender:
          SubjectTemplateId:
            settings-key: WalletManagementService-Notifications-EmailNotifications-P2PTransferFailedForSender-SubjectTemplateId
          MessageTemplateId:
            settings-key: WalletManagementService-Notifications-EmailNotifications-P2PTransferFailedForSender-MessageTemplateId
    CustomerSupportPhoneNumber:
      settings-key: CustomerSupportPhoneNumber
PrivateBlockchainFacadeService:
    ServiceUrl :
        settings-key: PrivateBlockchainFacadeServiceUrl
CustomerProfileService:
    ServiceUrl:
        settings-key: CustomerProfileServiceUrl
CampaignService:
    ServiceUrl:
        settings-key: CampaignServiceUrl
SlackNotifications:
    AzureQueue:
        ConnectionString:
            settings-key: SlackNotificationsConnString
            types:
                - AzureTableStorage
        QueueName:
            settings-key: SlackQueueName
MonitoringServiceClient:
    MonitoringServiceUrl:
        settings-key: MonitoringServiceUrl
Constants:
