        settings-key: Constant-TokenSymbol
    TokenFormatCultureInfo:
        settings-key: Constant-TokenFormatCultureInfo
    TokenNumberDecimalPlaces:
        settings-key: Constant-TokenNumberDecimalPlaces
    TokenIntegerPartFormat:
        settings-key: Constant-TokenIntegerPartFormat
